<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="staff">
      <h2 data-cy="staffDetailsHeading"><span>Staff</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ staff.id }}</span>
        </dd>
        <dt><span>Reg No</span></dt>
        <dd>
          <span>{{ staff.regNo }}</span>
        </dd>
        <dt><span>License</span></dt>
        <dd>
          <span>{{ staff.license }}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
          <span>{{ staff.gender }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ staff.name }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <span>{{ staff.address }}</span>
        </dd>
        <dt><span>Contact No</span></dt>
        <dd>
          <span>{{ staff.contactNo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/staff', staff.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
