<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="uwaste">
      <h2 data-cy="uwasteDetailsHeading"><span>Uwaste</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ uwaste.id }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ uwaste.description }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ uwaste.name }}</span>
        </dd>
        <dt><span>Contact No</span></dt>
        <dd>
          <span>{{ uwaste.contactNo }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <span>{{ uwaste.address }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/uwaste', uwaste.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
