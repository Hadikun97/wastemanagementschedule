<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="schedule">
      <h2 data-cy="scheduleDetailsHeading"><span>Schedule</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ schedule.id }}</span>
        </dd>
        <dt><span>Area</span></dt>
        <dd>
          <span>{{ schedule.area }}</span>
        </dd>
        <dt><span>Region</span></dt>
        <dd>
          <span>{{ schedule.region }}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
          <span>{{ schedule.state }}</span>
        </dd>
        <dt><span>Activity</span></dt>
        <dd>
          <span>{{ schedule.activity }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ schedule.date | formatMediumDate }}</span>
        </dd>
        <dt><span>Day</span></dt>
        <dd>
          <span>{{ schedule.day }}</span>
        </dd>
        <dt><span>On Duty</span></dt>
        <dd>
          <div *ngIf="schedule.onDuty">
            <a [routerLink]="['/on-duty', schedule.onDuty.id, 'view']">{{ schedule.onDuty.dutyNo }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/schedule', schedule.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
